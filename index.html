<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Personal card</title>

    <link rel="stylesheet" href="./style/style.css" />
    <link rel="stylesheet" href="./script/splide/dist/css/splide.min.css" />
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"
      integrity="sha512-CNgIRecGo7nphbeZ04Sc13ka07paqdeTu0WR1IM4kNcpmBAUSHSQX0FslNhTDadL4O5SAGapGt4FodqL8My0mA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script type="text/javascript" src="./script/jquery.min.js"></script>
    <script type="text/javascript" src="./script/qrcode.js"></script>
  </head>
  <body>
    <div class="splide container">
      <div class="splide__track w-full h-full">
        <ul class="splide__list w-full h-full">
          <li class="splide__slide item center">
            <img src="./assets/image.jpg" alt="" />
          </li>
          <li class="splide__slide item">
            <div
              id="qrcode"
              style="width: 200px; height: 200px; margin-top: 15px"
            ></div>
          </li>
          <li class="splide__slide container__slide__3">
            <div class="social">
              <div class="social__content">
                <a href="">
                  <img src="./assets/facebook.svg" alt="" /> Facebook
                </a>
              </div>
            </div>
            <div class="social">
              <div class="social__content">
                <a href="">
                  <img src="./assets/insta.svg" alt="" /> Instagram
                </a>
              </div>
            </div>
            <div class="social">
              <div class="social__content">
                <a href=""> <img src="./assets/gmail.svg" alt="" /> Gmail </a>
              </div>
            </div>
            <div class="social">
              <div class="social__content">
                <a href="">
                  <img src="./assets/twitter.svg" alt="" /> Twitter
                </a>
              </div>
            </div>
          </li>
        </ul>
      </div>

      <!-- Add the progress bar element -->
      <div class="my-slider-progress">
        <div class="my-slider-progress-bar"></div>
      </div>
    </div>

    <script src="./script/splide/dist/js/splide.min.js"></script>
    <script src="./script/main.js"></script>
  </body>
</html>
